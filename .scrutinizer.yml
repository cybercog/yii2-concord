imports:
    - php

checks:
    php:
        code_rating: true

tools:
    php_sim: false
    php_cpd: false
    php_pdepend: false
    php_cs_fixer: false
    php_analyzer:
        config:
            check_access_control:
                enabled:               true
            basic_semantic_checks:
                enabled:               true
            simplify_boolean_return:
                enabled:               false
            dead_assignments:
                enabled:               false
            deprecation_checks:
                enabled:               true
            typo_checks:
                enabled:               true
            check_calls:
                enabled:               true
                too_many_arguments:    true
                missing_argument:      true
                argument_type_checks:  disabled
            check_usage_context:
                enabled:               true
                foreach:
                    value_as_reference:   true
                    traversable:          true
                missing_argument:      true
                argument_type_checks:  lenient
            parameter_reference_check:
                enabled:               true
            precedence_checks:
                enabled:               false
                assignment_in_condition:   true
                comparison_of_bit_result:  true
            reflection_checks:
                enabled:               false
            checkstyle:
                enabled:               false
            suspicious_code:
                enabled:               false
            unreachable_code:
                enabled:               false
            unused_code:
                enabled:               false
            useless_function_calls:
                enabled:               false
            check_variables:
                enabled:               false
            doc_comment_fixes:
                enabled:               true
            reflection_fixes:
                enabled:               false
            use_statement_fixes:
                enabled:               true
                remove_unused:         true
                preserve_multiple:     false
                preserve_blanklines:   false
                order_alphabetically:  true
            metrics_coupling:
                enabled:               false
            metrics_lack_of_cohesion_methods:
                enabled:               false
    external_code_coverage:
        timeout: 3000 # Timeout in seconds.